manifest_tests:
  - name: "refs_must_exist"
    type: "has_refs"
    description: "All dbt objects must reference at least one source or model."

  - name: "naming_convention"
    type: "name_convention"
    description: "All nodes must follow the naming convention."
    pattern: "pascal_case"

  - name: "naming_convention"
    type: "name_convention"
    description: "All nodes must follow the naming convention."
    pattern: "snake_case"

  - name: "has_unique_test"
    type: "has_unique_test"
    description: "All models must have at least one unique test."
    severity: "error"

  - name: "models_must_have_tags"
    type: "has_tags"
    severity: "error"
    required_tags:
      - "tag1"
    applies_to:
      - "models"

catalog_tests:
  - name: "columns_all_documented"
    type: "columns_all_documented"
    description: "All columns in the catalog must have documentation."
    severity: "warning"

  - name: "columns_have_description"
    type: "columns_have_description"
    description: "All columns in the manifest must have a description."
